        <p>If you are blocking JavaScript with a plugin like NoScript or Ghostery, you'll need to allow JavaScript from:</p>
        <ul><li>oreilly.com</li>
        <li>oreillystatic.com</li>
        <li>cloudfront.net</li>
        <li>rpxnow.com</li></ul>
        <p>For the best experience across our sites please also enable:</p>
        <ul><li>janrainsso.com</li></ul>
        <h2>Private browsing and local storage</h2>
        <p>If you prefer to use incognito or private browsing, Chrome or Firefox will work. Our login requires local storage,
        and some browsers, particularly Safari, block it while private browsing.</p>
